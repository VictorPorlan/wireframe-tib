<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/areaPersonal.css" />
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <style>
        body {
            font-family: 'Inter';
        }
        </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(() => {
        //Load the HTML contents of the header into <header>
        $("header").load("./header.html");
        $("footer").load("./footer.html");
      });
    </script>
  </head>
  <body>
    <main>
      <header style="grid-row: 1; height: 50px"></header>
      <div class="title">
        Area Personal
        <img src="./images/usuarioArea.png" class="logo" />
      </div>

      <div class="card">
        <span>Datos Personales</span> <img src="/src/images/flecha.png" class="flecha" />
      </div>

      <div class="card">
        <span>Tarjetas</span> <img src="/src/images/flecha.png" class="flecha" />
      </div>

      <div class="card">
        <span>Favoritos</span> <img src="/src/images/flecha.png" class="flecha" />
      </div>

      <div class="card">
        <span>Monedero</span> <img src="/src/images/flecha.png" class="flecha" />
      </div>

      <div class="card">
        <span>Notificaciones</span> <img src="/src/images/flecha.png" class="flecha" />
      </div>

      <footer style="grid-row: 8; height: 50px"></footer>
    </main>
  </body>
</html>
